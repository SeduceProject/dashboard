<!DOCTYPE html>
<html>
    
<head>
	<title>Seduce Dashboard</title>
	<link rel="stylesheet" href="/static/css/bootstrap-4.1.3-shadow.min.css">
	<link rel="stylesheet" href="/static/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/css/main.css">
	<link rel="stylesheet" href="/static/css/base.css">
    {% block other_css %}{% endblock %}
	<script src="/static/js/jquery-3.5.1.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/base.js"></script>
    {% block other_js %}{% endblock %}
</head>

<body>
    <!-- The active button uses a different color -->
    <input type="hidden" id="active-menu-btn" value="{{active_btn}}">
    <!-- Connection to the webUI API -->
    <div class="sidenav">
        <!-- Menu header -->
        <div class="sidenav-header">
            <img src="/static/img/logo.png" width="140px">
        </div>
        <!-- Menu items -->
        <a id="dashboard" href="/dashboard">
            <i class="fa fa-home"></i>
            Dashboard
        </a>
        <a id="sensors" href="/sensors">
            <i class="fa fa-rss"></i>
            Sensors
        </a>
        <a id="temperatures" href="/temperatures">
            <i class="fa fa-thermometer-half"></i>
            Rack Temperatures
        </a>
        <a id="consumption" href="/consumption">
            <i class="fa fa-plug"></i>
            Power Consumption
        </a>
        <a id="production" href="/production">
            <i class="fa fa-sun-o"></i>
            Solar Production
        </a>
        <a id="grafana" href="https://grafana.seduce.fr" target="_blank">
            <i class="fa fa-bar-chart"></i>
            Grafana
        </a>
        <a id="api" href="https://api.seduce.fr/apidocs/" target="_blank">
            <i class="fa fa-rocket"></i>
            API
        </a>
        {% if not is_anonymous %}
            <a id="users" href="/users">
                <span>
                    <i class="fa fa-user"></i>
                    Users
                </span>
            </a>
            <a id="commands" href="/commands">
                <span>
                    <i class="fa fa-terminal"></i>
                    PV Commands
                </span>
            </a>
            <a id="password" href="/password">
                <span>
                    <i class="fa fa-key"></i>
                    Update my Password
                <span>
            </a>
            <a href="/logout" class="sign-out">
                <i class="fa fa-sign-out"></i>
                Sign Out
            </a>
        {% else %}
            <a href="/login" class="sign-in">
                <i class="fa fa-sign-in"></i>
                Sign In
            </a>
        {% endif %}
    </div>
    </div>
    <!-- Page content -->
    <div class="main">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
